  <path d="M40 10L70 26V58L40 74L10 58V26L40 10Z" fill="#2E1A47" stroke="#00B2C9" stroke-width="2"/>
  
  <!-- Abstract node network -->
  <g stroke="#25D5EC" stroke-width="1.5">
    <!-- Central node -->
    <circle cx="40" cy="42" r="5" fill="#00B2C9" />
    
    <!-- Outer nodes -->
    <circle cx="25" cy="32" r="3.5" fill="#2E1A47" />
    <circle cx="55" cy="32" r="3.5" fill="#2E1A47" />
    <circle cx="25" cy="52" r="3.5" fill="#2E1A47" />
    <circle cx="55" cy="52" r="3.5" fill="#2E1A47" />
    <circle cx="40" cy="22" r="3.5" fill="#2E1A47" />
    <circle cx="40" cy="62" r="3.5" fill="#2E1A47" />
    
    <!-- Connection lines -->
    <line x1="40" y1="37" x2="40" y2="25.5" />
    <line x1="40" y1="47" x2="40" y2="58.5" />
    <line x1="35" y1="42" x2="28.5" y2="35.5" />
    <line x1="45" y1="42" x2="51.5" y2="35.5" />
    <line x1="35" y1="42" x2="28.5" y2="48.5" />
    <line x1="45" y1="42" x2="51.5" y2="48.5" />
    
    <!-- Additional connections -->
    <line x1="25" y1="35.5" x2="25" y2="48.5" opacity="0.6" />
    <line x1="55" y1="35.5" x2="55" y2="48.5" opacity="0.6" />
  </g>
  
  <!-- CauldronOS Wordmark -->
  <text x="90" y="48" font-family="Manrope, sans-serif" font-weight="600" font-size="32" letter-spacing="0.5" fill="#E0E0E0">
    Cauldron<tspan fill="#00B2C9">OS</tspan>
  </text>
  
  <!-- Subtle glow effect -->
  <circle cx="40" cy="42" r="25" fill="url(#glow)" fill-opacity="0.2" />
  
  <!-- Definitions -->
  <defs>
    <radialGradient id="glow" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
      <stop offset="0%" stop-color="#00B2C9" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#2E1A47" stop-opacity="0" />
    </radialGradient>
  </defs>
