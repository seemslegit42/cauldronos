<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="150" viewBox="0 0 500 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1A1A1A" /> <!-- Dark Gray -->
      <stop offset="100%" stop-color="#0D1117" /> <!-- Dark Obsidian -->
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00E5FF" /> <!-- Electric Teal -->
      <stop offset="100%" stop-color="#00B2C9" /> <!-- Darker Teal -->
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700" /> <!-- Gold -->
      <stop offset="100%" stop-color="#B8860B" /> <!-- Darker Gold -->
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background shape - hexagon with rounded corners -->
  <path d="M75 30C77.6522 30 80.1957 31.0536 82.0711 32.9289L117.071 67.9289C118.946 69.8043 120 72.3478 120 75V75C120 77.6522 118.946 80.1957 117.071 82.0711L82.0711 117.071C80.1957 118.946 77.6522 120 75 120H75C72.3478 120 69.8043 118.946 67.9289 117.071L32.9289 82.0711C31.0536 80.1957 30 77.6522 30 75V75C30 72.3478 31.0536 69.8043 32.9289 67.9289L67.9289 32.9289C69.8043 31.0536 72.3478 30 75 30H75Z" fill="url(#bgGradient)" stroke="url(#accentGradient)" stroke-width="2"/>
  
  <!-- Abstract node network -->
  <g stroke="#00E5FF" stroke-width="1.5">
    <!-- Central node -->
    <circle cx="75" cy="75" r="10" fill="url(#accentGradient)" filter="url(#glow)" />
    
    <!-- Outer nodes -->
    <circle cx="55" cy="55" r="5" fill="#1A1A1A" stroke="#00E5FF" stroke-width="1" />
    <circle cx="95" cy="55" r="5" fill="#1A1A1A" stroke="#00E5FF" stroke-width="1" />
    <circle cx="55" cy="95" r="5" fill="#1A1A1A" stroke="#00E5FF" stroke-width="1" />
    <circle cx="95" cy="95" r="5" fill="#1A1A1A" stroke="#00E5FF" stroke-width="1" />
    <circle cx="75" cy="40" r="5" fill="#1A1A1A" stroke="#00E5FF" stroke-width="1" />
    <circle cx="75" cy="110" r="5" fill="#1A1A1A" stroke="#00E5FF" stroke-width="1" />
    
    <!-- Connection lines -->
    <line x1="75" y1="65" x2="75" y2="45" stroke="#00E5FF" stroke-width="1" />
    <line x1="75" y1="85" x2="75" y2="105" stroke="#00E5FF" stroke-width="1" />
    <line x1="65" y1="75" x2="60" y2="60" stroke="#00E5FF" stroke-width="1" />
    <line x1="85" y1="75" x2="90" y2="60" stroke="#00E5FF" stroke-width="1" />
    <line x1="65" y1="75" x2="60" y2="90" stroke="#00E5FF" stroke-width="1" />
    <line x1="85" y1="75" x2="90" y2="90" stroke="#00E5FF" stroke-width="1" />
  </g>
  
  <!-- Connecting line to wordmark -->
  <path d="M120 75H150" stroke="url(#accentGradient)" stroke-width="1" stroke-dasharray="2 2" />
  
  <!-- CauldronOS Wordmark -->
  <text x="160" y="80" font-family="Manrope, sans-serif" font-weight="700" font-size="36" letter-spacing="0.5" fill="#FFFFFF">
    Cauldron<tspan fill="url(#accentGradient)">OS</tspan>
  </text>
  
  <!-- Product of Bitbrew -->
  <text x="160" y="105" font-family="'Arial', sans-serif" font-weight="400" font-size="14" letter-spacing="1" fill="#AAAAAA">
    A PRODUCT OF BITBREW
  </text>
  
  <!-- Tagline -->
  <text x="160" y="125" font-family="'Arial', sans-serif" font-weight="500" font-size="16" letter-spacing="0.2" fill="#00B2C9">
    THE FOUNDATION FOR YOUR AI EMPIRE
  </text>
  
  <!-- Circuit/tech elements -->
  <g>
    <!-- Circuit line -->
    <path d="M160 110H450" stroke="#00E5FF" stroke-width="0.5" stroke-opacity="0.3" />
    
    <!-- Circuit nodes -->
    <circle cx="160" cy="110" r="1.5" fill="#00E5FF" opacity="0.5" />
    <circle cx="450" cy="110" r="1.5" fill="#00E5FF" opacity="0.5" />
  </g>
</svg>
