<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CauldronOS - Enterprise Dashboard</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Initial loading styles */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto Mono', monospace;
        background-color: #121212;
        color: #e0e0e0;
      }

      #loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        background-color: #121212;
      }

      #loading-logo {
        width: 128px;
        height: 128px;
        margin-bottom: 24px;
      }

      #loading-text {
        font-family: 'Roboto Mono', monospace;
        font-size: 18px;
        color: #00b0ff;
        text-align: center;
        margin-bottom: 24px;
      }

      #loading-spinner {
        width: 48px;
        height: 48px;
        border: 3px solid rgba(0, 176, 255, 0.3);
        border-radius: 50%;
        border-top-color: #00b0ff;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .loading-progress {
        width: 200px;
        height: 4px;
        background-color: #1e1e1e;
        border-radius: 2px;
        overflow: hidden;
        position: relative;
      }

      .loading-progress-bar {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 0;
        background-color: #00b0ff;
        animation: progress 3s ease-in-out forwards;
      }

      @keyframes progress {
        0% { width: 0; }
        100% { width: 100%; }
      }

      .loading-grid {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image:
          linear-gradient(rgba(0, 176, 255, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 176, 255, 0.05) 1px, transparent 1px);
        background-size: 20px 20px;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="loading-container">
        <div class="loading-grid"></div>
        <img id="loading-logo" src="/logo.svg" alt="CauldronOS Logo" />
        <div id="loading-text">Initializing CauldronOS...</div>
        <div class="loading-progress">
          <div class="loading-progress-bar"></div>
        </div>
      </div>
    </div>
    <script>
      // Set initial theme based on system preference
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const storedTheme = localStorage.getItem('cauldron-theme-storage');

      let theme = 'dark'; // Default to dark for cyberpunk feel

      if (storedTheme) {
        try {
          const themeData = JSON.parse(storedTheme);
          if (themeData.state && themeData.state.mode) {
            if (themeData.state.mode === 'system') {
              theme = prefersDark ? 'dark' : 'light';
            } else {
              theme = themeData.state.mode;
            }
          }
        } catch (e) {
          console.error('Error parsing stored theme:', e);
        }
      }

      document.documentElement.setAttribute('data-theme', theme);
    </script>
    <script src="/scripts/loading.js"></script>
  </body>
</html>
