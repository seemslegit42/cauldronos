<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="100" viewBox="0 0 400 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00E5FF" /> <!-- Electric Teal -->
      <stop offset="100%" stop-color="#00B2C9" /> <!-- Darker Teal -->
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700" /> <!-- Cyber-Yellow -->
      <stop offset="100%" stop-color="#FFA500" /> <!-- Amber -->
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Bitbrew Wordmark - Strong, condensed sans-serif -->
  <text x="20" y="60" font-family="'Arial Narrow', 'Roboto Condensed', sans-serif" font-weight="800" font-size="48" letter-spacing="0" fill="#FFFFFF">
    BIT<tspan fill="url(#textGradient)">BREW</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="20" y="85" font-family="'Arial', sans-serif" font-weight="400" font-size="14" letter-spacing="1" fill="#AAAAAA">
    ENGINEERING THE FUTURE OF AI
  </text>
  
  <!-- Circuit/tech elements -->
  <g>
    <!-- Circuit line -->
    <path d="M20 70H380" stroke="#00E5FF" stroke-width="0.5" stroke-opacity="0.3" />
    
    <!-- Circuit nodes -->
    <circle cx="20" cy="70" r="2" fill="#00E5FF" opacity="0.5" />
    <circle cx="380" cy="70" r="2" fill="#00E5FF" opacity="0.5" />
    
    <!-- Binary elements -->
    <g fill="#00E5FF" opacity="0.7">
      <text x="350" y="40" font-family="JetBrains Mono, monospace" font-size="10" fill="#00E5FF">10</text>
      <text x="370" y="40" font-family="JetBrains Mono, monospace" font-size="10" fill="#00E5FF">01</text>
    </g>
    
    <!-- Decorative circuit element -->
    <path d="M330 50C335 50 340 45 340 40C340 35 335 30 330 30" stroke="#FFD700" stroke-width="1" fill="none" opacity="0.8" />
    <circle cx="330" cy="30" r="2" fill="#FFD700" opacity="0.8" />
  </g>
</svg>
