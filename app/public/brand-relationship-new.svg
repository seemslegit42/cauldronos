<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="bitbrewGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A1A2F" /> <!-- Deep Blue-Black -->
      <stop offset="100%" stop-color="#0D1117" /> <!-- Dark Obsidian -->
    </linearGradient>
    <linearGradient id="cauldronGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1A1A1A" /> <!-- Dark Gray -->
      <stop offset="100%" stop-color="#0D1117" /> <!-- Dark Obsidian -->
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00E5FF" /> <!-- Electric Teal -->
      <stop offset="100%" stop-color="#00B2C9" /> <!-- Darker Teal -->
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700" /> <!-- Gold -->
      <stop offset="100%" stop-color="#B8860B" /> <!-- Darker Gold -->
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#0D0D0D" />
  
  <!-- Grid lines -->
  <g stroke="#00E5FF" stroke-width="0.5" opacity="0.1">
    <line x1="0" y1="100" x2="800" y2="100" />
    <line x1="0" y1="200" x2="800" y2="200" />
    <line x1="0" y1="300" x2="800" y2="300" />
    <line x1="0" y1="400" x2="800" y2="400" />
    
    <line x1="200" y1="0" x2="200" y2="500" />
    <line x1="400" y1="0" x2="400" y2="500" />
    <line x1="600" y1="0" x2="600" y2="500" />
  </g>
  
  <!-- Title -->
  <text x="400" y="50" font-family="'Arial Narrow', 'Roboto Condensed', sans-serif" font-weight="800" font-size="32" text-anchor="middle" fill="#FFFFFF">
    BRAND ARCHITECTURE
  </text>
  
  <!-- Parent Brand: Bitbrew -->
  <g transform="translate(400, 150)">
    <!-- Hexagon -->
    <path d="M0 -60C3 -60 5.5 -58.9 7.5 -57L42.5 -22C44.5 -20 45.5 -17.5 45.5 -15V15C45.5 17.5 44.5 20 42.5 22L7.5 57C5.5 58.9 3 60 0 60H-30C-33 60 -35.5 58.9 -37.5 57L-42.5 52C-44.5 50 -45.5 47.5 -45.5 45V-45C-45.5 -47.5 -44.5 -50 -42.5 -52L-37.5 -57C-35.5 -58.9 -33 -60 -30 -60H0Z" fill="url(#bitbrewGradient)" stroke="url(#accentGradient)" stroke-width="2"/>
    
    <!-- Energy core -->
    <circle cx="0" cy="0" r="15" fill="url(#accentGradient)" opacity="0.8" filter="url(#glow)" />
    
    <!-- Circuit connections -->
    <path d="M0 -15L0 -40" stroke="url(#accentGradient)" stroke-width="1" />
    <path d="M15 0L40 0" stroke="url(#accentGradient)" stroke-width="1" />
    <path d="M0 15L0 40" stroke="url(#accentGradient)" stroke-width="1" />
    <path d="M-15 0L-40 0" stroke="url(#accentGradient)" stroke-width="1" />
    
    <!-- Label -->
    <text x="0" y="90" font-family="'Arial Narrow', 'Roboto Condensed', sans-serif" font-weight="800" font-size="24" text-anchor="middle" fill="#FFFFFF">
      BIT<tspan fill="#00E5FF">BREW</tspan>
    </text>
    <text x="0" y="115" font-family="'Arial', sans-serif" font-weight="400" font-size="14" text-anchor="middle" fill="#AAAAAA">
      PARENT BRAND
    </text>
    
    <!-- Description -->
    <text x="0" y="140" font-family="'Arial', sans-serif" font-weight="400" font-size="12" text-anchor="middle" fill="#FFFFFF">
      The Alchemical Tech Foundry
    </text>
  </g>
  
  <!-- Product: CauldronOS -->
  <g transform="translate(200, 350)">
    <!-- Hexagon -->
    <path d="M0 -50C2.5 -50 4.6 -49.2 6.25 -47.5L35 -18.75C36.7 -17.1 37.5 -15 37.5 -12.5V12.5C37.5 15 36.7 17.1 35 18.75L6.25 47.5C4.6 49.2 2.5 50 0 50H-25C-27.5 50 -29.6 49.2 -31.25 47.5L-35 43.75C-36.7 42.1 -37.5 40 -37.5 37.5V-37.5C-37.5 -40 -36.7 -42.1 -35 -43.75L-31.25 -47.5C-29.6 -49.2 -27.5 -50 -25 -50H0Z" fill="url(#cauldronGradient)" stroke="url(#accentGradient)" stroke-width="2"/>
    
    <!-- Node network simplified -->
    <circle cx="0" cy="0" r="10" fill="url(#accentGradient)" filter="url(#glow)" />
    <circle cx="-15" cy="-15" r="4" fill="#1A1A1A" stroke="#00E5FF" stroke-width="1" />
    <circle cx="15" cy="-15" r="4" fill="#1A1A1A" stroke="#00E5FF" stroke-width="1" />
    <circle cx="-15" cy="15" r="4" fill="#1A1A1A" stroke="#00E5FF" stroke-width="1" />
    <circle cx="15" cy="15" r="4" fill="#1A1A1A" stroke="#00E5FF" stroke-width="1" />
    
    <line x1="0" y1="0" x2="-15" y2="-15" stroke="#00E5FF" stroke-width="1" />
    <line x1="0" y1="0" x2="15" y2="-15" stroke="#00E5FF" stroke-width="1" />
    <line x1="0" y1="0" x2="-15" y2="15" stroke="#00E5FF" stroke-width="1" />
    <line x1="0" y1="0" x2="15" y2="15" stroke="#00E5FF" stroke-width="1" />
    
    <!-- Label -->
    <text x="0" y="80" font-family="Manrope, sans-serif" font-weight="700" font-size="20" text-anchor="middle" fill="#FFFFFF">
      CAULDRON<tspan fill="#00E5FF">OS</tspan>
    </text>
    <text x="0" y="100" font-family="'Arial', sans-serif" font-weight="400" font-size="14" text-anchor="middle" fill="#AAAAAA">
      FLAGSHIP PRODUCT
    </text>
    
    <!-- Description -->
    <text x="0" y="125" font-family="'Arial', sans-serif" font-weight="400" font-size="12" text-anchor="middle" fill="#FFFFFF">
      The AI App OS
    </text>
  </g>
  
  <!-- Future Product Placeholder -->
  <g transform="translate(600, 350)">
    <!-- Hexagon -->
    <path d="M0 -50C2.5 -50 4.6 -49.2 6.25 -47.5L35 -18.75C36.7 -17.1 37.5 -15 37.5 -12.5V12.5C37.5 15 36.7 17.1 35 18.75L6.25 47.5C4.6 49.2 2.5 50 0 50H-25C-27.5 50 -29.6 49.2 -31.25 47.5L-35 43.75C-36.7 42.1 -37.5 40 -37.5 37.5V-37.5C-37.5 -40 -36.7 -42.1 -35 -43.75L-31.25 -47.5C-29.6 -49.2 -27.5 -50 -25 -50H0Z" fill="url(#cauldronGradient)" stroke="url(#goldGradient)" stroke-width="2" opacity="0.7"/>
    
    <!-- Question mark -->
    <text x="0" y="10" font-family="Manrope, sans-serif" font-weight="800" font-size="40" text-anchor="middle" fill="url(#goldGradient)">
      ?
    </text>
    
    <!-- Label -->
    <text x="0" y="80" font-family="'Arial Narrow', 'Roboto Condensed', sans-serif" font-weight="700" font-size="20" text-anchor="middle" fill="#FFFFFF">
      FUTURE PRODUCTS
    </text>
    <text x="0" y="100" font-family="'Arial', sans-serif" font-weight="400" font-size="14" text-anchor="middle" fill="#AAAAAA">
      EXPANDING THE ECOSYSTEM
    </text>
  </g>
  
  <!-- Connection lines -->
  <g stroke="url(#accentGradient)" stroke-width="2" stroke-dasharray="5,5">
    <path d="M400 210L200 300" stroke="url(#accentGradient)" />
    <path d="M400 210L600 300" stroke="url(#goldGradient)" />
  </g>
  
  <!-- Relationship descriptions -->
  <text x="270" y="270" font-family="'Arial', sans-serif" font-weight="500" font-size="14" fill="#00E5FF" transform="rotate(-30 270 270)">
    Core Platform
  </text>
  
  <text x="530" y="270" font-family="'Arial', sans-serif" font-weight="500" font-size="14" fill="#FFD700" transform="rotate(30 530 270)">
    Future Innovation
  </text>
  
  <!-- Brand Synergy -->
  <g transform="translate(400, 400)">
    <rect x="-150" y="-30" width="300" height="60" rx="5" fill="#0A1A2F" stroke="url(#accentGradient)" stroke-width="1" />
    <text x="0" y="-5" font-family="'Arial Narrow', 'Roboto Condensed', sans-serif" font-weight="700" font-size="16" text-anchor="middle" fill="#FFFFFF">
      THE BITBREW/CAULDRON SYNERGY
    </text>
    <text x="0" y="15" font-family="'Arial', sans-serif" font-weight="400" font-size="12" text-anchor="middle" fill="#AAAAAA">
      Bitbrew is the "why" (innovation) - Cauldron is the "how" (execution)
    </text>
  </g>
  
  <!-- Footer -->
  <text x="400" y="470" font-family="'Arial', sans-serif" font-weight="400" font-size="12" text-anchor="middle" fill="#AAAAAA">
    Bitbrew is the brand promise, Cauldron is the specific delivery of that promise.
  </text>
</svg>
